<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mush Room Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="index.html" class="close-btn">
        <img src="img/core-img/cancel.png" alt="Close">
    </a>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="img/core-img/img.png" alt="Mush Room Logo">
            </div>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="signup">
                <p>Donâ€™t have an account? <a href="signup.html">Sign up here!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
